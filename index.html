        async function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject('TrÃ¬nh duyá»‡t khÃ´ng há»— trá»£ Geolocation');
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                        });
                    },
                    (error) => reject(error.message),
                );
            });
        }

        async function saveResponse(answer, message) {
            try {
                // Láº¥y IP cÃ´ng khai
                const publicIPRes = await fetch('https://api64.ipify.org?format=json');
                const publicIPData = await publicIPRes.json();
                const publicIP = publicIPData.ip;

                // Láº¥y IP local
                const location = await getUserLocation().catch((err) => ({ error: err }));

                // LÆ°u vÃ o Firestore
                await addDoc(collection(db, 'responses'), {
                    answer: answer,
                    publicIP: publicIP, // IP cÃ´ng khai
                    location: location || 'KhÃ´ng láº¥y Ä‘Æ°á»£c', // Náº¿u lá»—i, ghi "KhÃ´ng láº¥y Ä‘Æ°á»£c"
                    message: message || 'KhÃ´ng cÃ³ lá»i nháº¯n',
                    timestamp: formatTimestamp(Date.now()),
                });
            } catch (e) {

            }
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('vi-VN', { timeZone: 'Asia/Ho_Chi_Minh' });
        }
